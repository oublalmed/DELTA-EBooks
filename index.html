    <style>
      * { box-sizing: border-box; }

      /* â”€â”€ Theme Variables â”€â”€ */
      :root {
        --bg-primary: #fdfcf9;
        --bg-card: #ffffff;
        --bg-muted: #f5f5f4;
        --text-primary: #1c1917;
        --text-secondary: #57534e;
        --text-muted: #a8a29e;
        --border: #e7e5e4;
        --accent: #be123c;
        --accent-soft: #fff1f2;
        --glass-bg: rgba(253, 252, 249, 0.8);
        --scrollbar-thumb: #d6d3d1;
        --gold: #d4a853;
        --gold-soft: rgba(212, 168, 83, 0.1);
      }

      [data-theme="dark"] {
        --bg-primary: #0c0a09;
        --bg-card: #1c1917;
        --bg-muted: #292524;
        --text-primary: #fafaf9;
        --text-secondary: #d6d3d1;
        --text-muted: #78716c;
        --border: #44403c;
        --accent: #fb7185;
        --accent-soft: rgba(251, 113, 133, 0.1);
        --glass-bg: rgba(12, 10, 9, 0.85);
        --scrollbar-thumb: #57534e;
        --gold: #f0c674;
        --gold-soft: rgba(240, 198, 116, 0.1);
      }

      [data-theme="sepia"] {
        --bg-primary: #f5f0e8;
        --bg-card: #faf6ee;
        --bg-muted: #ede8de;
        --text-primary: #3d3229;
        --text-secondary: #6b5c4d;
        --text-muted: #9e8e7e;
        --border: #d9d0c3;
        --accent: #b45309;
        --accent-soft: rgba(180, 83, 9, 0.1);
        --glass-bg: rgba(245, 240, 232, 0.85);
        --scrollbar-thumb: #c4b8a8;
        --gold: #c49a3c;
        --gold-soft: rgba(196, 154, 60, 0.1);
      }

      body {
        font-family: 'Inter', sans-serif;
        background-color: var(--bg-primary);
        color: var(--text-primary);
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
        transition: background-color 0.3s, color 0.3s;
      }

      .font-serif { font-family: 'Crimson Pro', serif; }
      .font-display { font-family: 'Playfair Display', serif; }

      /* â”€â”€ Theme utility classes â”€â”€ */
      .bg-themed { background-color: var(--bg-primary); }
      .bg-themed-card { background-color: var(--bg-card); }
      .bg-themed-muted { background-color: var(--bg-muted); }
      .text-themed { color: var(--text-primary); }
      .text-themed-sub { color: var(--text-secondary); }
      .text-themed-muted { color: var(--text-muted); }
      .border-themed { border-color: var(--border); }

      /* Custom scrollbar */
      ::-webkit-scrollbar { width: 6px; }
      ::-webkit-scrollbar-track { background: transparent; }
      ::-webkit-scrollbar-thumb { background: var(--scrollbar-thumb); border-radius: 3px; }

      /* Selection */
      ::selection { background: rgba(190, 18, 60, 0.15); color: #881337; }
      [data-theme="dark"] ::selection { background: rgba(251, 113, 133, 0.2); color: #fda4af; }

      /* Animations */
      @keyframes fadeIn { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }
      @keyframes fadeInDown { from { opacity: 0; transform: translateY(-20px); } to { opacity: 1; transform: translateY(0); } }
      @keyframes slideUp { from { opacity: 0; transform: translateY(40px); } to { opacity: 1; transform: translateY(0); } }
      @keyframes scaleIn { from { opacity: 0; transform: scale(0.9); } to { opacity: 1; transform: scale(1); } }
      @keyframes float { 0%, 100% { transform: translateY(0px); } 50% { transform: translateY(-10px); } }
      @keyframes pulse-soft { 0%, 100% { opacity: 0.4; } 50% { opacity: 0.8; } }
      @keyframes shimmer { 0% { background-position: -200% 0; } 100% { background-position: 200% 0; } }
      @keyframes glow { 0%, 100% { box-shadow: 0 0 20px rgba(212,168,83,0.15); } 50% { box-shadow: 0 0 40px rgba(212,168,83,0.3); } }
      @keyframes slideInLeft { from { opacity: 0; transform: translateX(-40px); } to { opacity: 1; transform: translateX(0); } }
      @keyframes slideInRight { from { opacity: 0; transform: translateX(40px); } to { opacity: 1; transform: translateX(0); } }
      @keyframes typewriter { from { width: 0; } to { width: 100%; } }
      @keyframes gradient-shift { 0% { background-position: 0% 50%; } 50% { background-position: 100% 50%; } 100% { background-position: 0% 50%; } }
      @keyframes countUp { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
      @keyframes borderGlow { 0%, 100% { border-color: rgba(212,168,83,0.2); } 50% { border-color: rgba(212,168,83,0.6); } }

      .animate-fadeIn { animation: fadeIn 0.8s ease-out forwards; }
      .animate-fadeInDown { animation: fadeInDown 0.6s ease-out forwards; }
      .animate-slideUp { animation: slideUp 0.6s ease-out forwards; }
      .animate-scaleIn { animation: scaleIn 0.5s ease-out forwards; }
      .animate-float { animation: float 6s ease-in-out infinite; }
      .animate-pulse-soft { animation: pulse-soft 3s ease-in-out infinite; }
      .animate-glow { animation: glow 3s ease-in-out infinite; }
      .animate-slideInLeft { animation: slideInLeft 0.8s ease-out forwards; }
      .animate-slideInRight { animation: slideInRight 0.8s ease-out forwards; }
      .animate-gradient { animation: gradient-shift 6s ease infinite; background-size: 200% 200%; }
      .animate-borderGlow { animation: borderGlow 3s ease-in-out infinite; }

      .stagger-1 { animation-delay: 0.1s; opacity: 0; }
      .stagger-2 { animation-delay: 0.2s; opacity: 0; }
      .stagger-3 { animation-delay: 0.3s; opacity: 0; }
      .stagger-4 { animation-delay: 0.4s; opacity: 0; }
      .stagger-5 { animation-delay: 0.5s; opacity: 0; }
      .stagger-6 { animation-delay: 0.6s; opacity: 0; }

      /* Glass morphism */
      .glass { background: var(--glass-bg); backdrop-filter: blur(20px); -webkit-backdrop-filter: blur(20px); }

      /* Gradient text */
      .gradient-text { background: linear-gradient(135deg, var(--accent), #9f1239); -webkit-background-clip: text; -webkit-text-fill-color: transparent; background-clip: text; }
      .gradient-text-gold { background: linear-gradient(135deg, #d4a853, #f0d78c, #c49a3c); -webkit-background-clip: text; -webkit-text-fill-color: transparent; background-clip: text; }

      /* Premium card hover effect */
      .premium-card {
        transition: all 0.5s cubic-bezier(0.4, 0, 0.2, 1);
        position: relative;
        overflow: hidden;
      }
      .premium-card::before {
        content: '';
        position: absolute;
        top: 0; left: -100%; width: 100%; height: 100%;
        background: linear-gradient(90deg, transparent, rgba(255,255,255,0.05), transparent);
        transition: left 0.7s ease;
        z-index: 1;
        pointer-events: none;
      }
      .premium-card:hover::before { left: 100%; }
      .premium-card:hover { transform: translateY(-6px); box-shadow: 0 25px 50px -12px rgba(0,0,0,0.25); }

      /* Gold accent border */
      .gold-border { border: 1px solid rgba(212, 168, 83, 0.3); }
      .gold-border:hover { border-color: rgba(212, 168, 83, 0.6); }

      /* Motivational quote styling */
      .quote-block {
        position: relative;
        padding-left: 1.5rem;
      }
      .quote-block::before {
        content: '';
        position: absolute;
        left: 0; top: 0; bottom: 0;
        width: 3px;
        background: linear-gradient(to bottom, var(--gold), var(--accent));
        border-radius: 2px;
      }

      /* CTA button premium */
      .cta-premium {
        background: linear-gradient(135deg, #1c1917, #292524, #1c1917);
        background-size: 200% 200%;
        animation: gradient-shift 4s ease infinite;
        position: relative;
        overflow: hidden;
      }
      .cta-premium::after {
        content: '';
        position: absolute;
        top: -50%; left: -50%;
        width: 200%; height: 200%;
        background: radial-gradient(circle, rgba(212,168,83,0.1) 0%, transparent 60%);
        opacity: 0;
        transition: opacity 0.3s ease;
      }
      .cta-premium:hover::after { opacity: 1; }

      /* Drop cap for reader */
      .drop-cap::first-letter {
        float: left; font-size: 4.5rem; line-height: 0.8; margin-right: 0.5rem; margin-top: 0.15rem;
        font-family: 'Playfair Display', serif; font-weight: 700; color: var(--accent);
      }

      h1, h2, h3 { text-wrap: balance; }
      .page-transition { animation: fadeIn 0.5s ease-out; }

      /* Content fade for locked chapters */
      .content-fade { position: relative; }
      .content-fade::after {
        content: ''; position: absolute; bottom: 0; left: 0; right: 0; height: 120px;
        background: linear-gradient(to bottom, transparent, var(--bg-primary)); pointer-events: none;
      }

      /* Ad banner - premium styled */
      .ad-banner {
        background: linear-gradient(135deg, var(--bg-muted), var(--bg-card));
        border: 1px solid var(--border);
        position: relative;
        overflow: hidden;
      }
      .ad-banner::before {
        content: '';
        position: absolute;
        top: 0; left: 0; right: 0;
        height: 3px;
        background: linear-gradient(90deg, var(--accent), var(--gold), var(--accent));
        background-size: 200% 100%;
        animation: shimmer 3s linear infinite;
      }

      /* Featured badge */
      .badge-featured {
        background: linear-gradient(135deg, #d4a853, #f0d78c);
        color: #1c1917;
        font-weight: 700;
        letter-spacing: 0.1em;
        text-transform: uppercase;
      }

      /* Parallax-like subtle movement */
      .hover-lift { transition: transform 0.4s ease, box-shadow 0.4s ease; }
      .hover-lift:hover { transform: translateY(-4px); box-shadow: 0 20px 40px rgba(0,0,0,0.1); }

      /* Text shadow for hero */
      .text-shadow-hero { text-shadow: 0 2px 40px rgba(0,0,0,0.3); }
      .text-shadow-subtle { text-shadow: 0 1px 2px rgba(0,0,0,0.1); }

      /* Divider ornament */
      .ornament-divider {
        display: flex; align-items: center; gap: 1rem; justify-content: center;
      }
      .ornament-divider::before,
      .ornament-divider::after {
        content: ''; flex: 1; max-width: 120px; height: 1px;
        background: linear-gradient(to right, transparent, var(--border));
      }
      .ornament-divider::after {
        background: linear-gradient(to left, transparent, var(--border));
      }

      /* Number counter style */
      .stat-number {
        font-family: 'Playfair Display', serif;
        font-weight: 700;
        background: linear-gradient(180deg, var(--text-primary), var(--text-secondary));
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-clip: text;
      }
    </style>
